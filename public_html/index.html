<html>
    <head>
        <title>Miguel Banuelos:Snake</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
        <link type="text/css" rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <section id="playHud">
            <h2 id="scoreboard">Score</h2>
        </section>
        <section id="game-over">
            <h1 class="title">GAME OVER!</h1>
            <h3 id="restartButton">Restart?</h3>
        </section>
        
         <section id="game-start">
            <h1 class="title" id="hi">Miguel Banuelos Snake</h1>
            <h3 id="playButton">Ready Go!</h3>
        </section>
        
        <audio controls autoplay id="music">
            <source src="audio/Luigi_s Mansion theme song.mp3" type="audio/mpeg">
            Your browser does not support the <code>audio</code> tag.
        </audio>
        <canvas id="game-screen"></canvas><!--this is gonna be my game screen on the game snake-->

        <script src="JS/snake.js"></script>
    </body>
</html>
